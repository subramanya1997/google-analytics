# Pre-commit hooks configuration for FANG-level code quality
# See https://pre-commit.com for more information

repos:
  # ============================================
  # General file checks
  # ============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: requirements-txt-fingerprints
      - id: fix-byte-order-marker

  # ============================================
  # Python code formatting and linting (Ruff)
  # ============================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # ============================================
  # Type checking (mypy)
  # ============================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [
          types-requests,
          types-python-dateutil,
        ]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|migrations/)

  # ============================================
  # Security scanning (Bandit)
  # ============================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, backend/, -f, json, -o, bandit-report.json]
        exclude: ^(tests/|test_.*\.py)

  # ============================================
  # Dependency vulnerability scanning
  # ============================================
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies
        files: pyproject.toml|requirements.*\.txt

  # ============================================
  # Documentation quality (pydocstyle)
  # ============================================
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|migrations/|scripts/)

  # ============================================
  # Dead code detection (Vulture)
  # ============================================
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        args: [--min-confidence, 80]
        exclude: ^(tests/|migrations/)

  # ============================================
  # Code complexity (Radon)
  # ============================================
  - repo: https://github.com/xenonstack/radon-hooks
    rev: v1.0.0
    hooks:
      - id: radon-cc
        args: [--min, B, --show-complexity]
      - id: radon-mi
        args: [--min, B]

  # ============================================
  # YAML formatting
  # ============================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [yaml]
        exclude: ^(.*\.lock|.*\.min\.js|.*\.min\.css)

  # ============================================
  # SQL formatting (optional)
  # ============================================
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.5
    hooks:
      - id: sqlfluff-lint
        args: [--dialect=postgres]
        files: \.sql$
      - id: sqlfluff-fix
        args: [--dialect=postgres]
        files: \.sql$

# Global configuration
default_language_version:
  python: python3.10

fail_fast: false
